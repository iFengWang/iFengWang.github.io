{% for post in site.categories.technology %}
<section>
  <h4>
    <a href="{{ site.baseurl }}{{ post.url }}"
      >✐ {{ post.title }} - [ {{ post.date | date: '%Y-%m-%d' }} ]</a
    >
  </h4>
  <h5><a href="{{ site.baseurl }}{{ post.url }}">{{ post.excerpt }}</a></h5>
</section>
<hr />
{% endfor %}
