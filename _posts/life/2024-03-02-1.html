<p>
  今天外面一直在下雨，在家工作了一天。到了夜里10点还在下雨，孩子们都睡了，偶尔看看玻璃上的雨滴，突然灵感咋现，作词一首《雨夜思》，希望
  之后能谱上曲，自从给老师翻译歌词之后，好像对作词有了兴趣，算是自娱自乐吧！
</p>
