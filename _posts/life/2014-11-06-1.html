<p>人是该生活在舒适区得过且过一生，还是不顾一切的为了理想而战！</p>
<!--more-->

<p>
  主人公一家原本过着幸福、平凡的生活。孩子乖巧、妻子贤惠。思特里克兰德
  原本是一名股票经济人，却为了追寻绘画的梦想抛弃家人，只身前往巴黎过着
  饥贫交加的生活，最后流落到一个小岛上，过着如原始人一样的自由奔放生活
  。最后，思特里克兰德用自己的生命，绘画了一幅也是最后一幅伟大的经世之作！
</p>
