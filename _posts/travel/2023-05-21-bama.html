<p>
  自从来到东京，因疫情原因一直没有回国，爸妈也终于要来东京了，借此机会带他们到处走走看看。
</p>
<!--more-->
<p>
  相聚总是短暂，短短三个月时间不知不觉就到了，有句话：父母在不远行！可我现在却身居国外，
  不能总是陪在他们身边，每次想起总是感觉内疚！不能忙完的工作，一直企盼的梦想，遥望远方的
  爸妈，回不去的故乡...
</p>
