<p>
  又带孩子们来迪士尼了，这次来的是SEA，顶着35度的高温在门口排队进场，东京迪士尼永远是人气火爆，无论什么时候来，总是人头攒动。
</p>
<!--more-->
<p>
  与其说是带孩子们来玩，还不如说是大人们为了满足自己的童年缺憾而找的借口，孩子们已经累的玩不动了，大人们还乐此不疲的在每个项
  目下排着长队...
</p>
