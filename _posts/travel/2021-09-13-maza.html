<p>
  マザ牧场位于日本千叶县南部，与东京隔海相望，顺着跨海大桥，驶过东京湾，便是マザ牧场，是带娃体验生活的好地方。
  别的不太记得了，只记得动物表演、挤牛奶、印象最深的就属自助烤肉了，不虚此行，哈哈。
</p>
