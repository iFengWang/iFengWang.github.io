<p>
  距离第1次来北戴河已经有11年之久，这次亲属来北京玩，带着他们一路狂奔北戴河，高速路上还把一奥迪追尾了，还好，只是轻轻触碰！协商之后，继续前行，全程3个多小时，
  找到提前网上预约的民宿，放下行礼，就匆匆去了海边，几天玩下来，等回京时，身上都晒暴皮了哈哈！
</p>
