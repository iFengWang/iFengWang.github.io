<p>
  由于项目需要，在武汉长住1年多，利用假日休息之余，前往庐山游玩，全程体验非常不错，也从此爱上了爬山！当攀爬5个小时后，终于在傍晚时分到达庐山小镇，这里常住一万多
  人口，此时，正是晚饭时分，炊烟袅袅。烟雾缭绕于山间，有如仙境！
</p>
