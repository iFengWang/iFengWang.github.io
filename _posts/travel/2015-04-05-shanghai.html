<p>
  距离第一次来上海，已经有5年时间了，黄浦江上依然是货轮穿梭、南京路上人流不息，仍然是一幅忙碌的景象！
</p>
<!--more-->
<p>
  我也利用工作之余，转转豫园，随手拍几张照片，有时感觉已经失去了热情，感觉国内的城市都好像一个模子里刻
  出来的，某某广场、某某路、某某步行街、某某塔。
</p>
<h5 class="12u" style="text-align: right">---2015.4.5 于 上海</h5>
