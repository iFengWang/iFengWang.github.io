<p>
  迎春踏青,又是用脚步量距离的一天，翻山越岭，不过最后当看到一片漫无际的樱花朵朵盛开，旁边一片绿油油的油菜花时，觉得一切都值得！
</p>
<!--more-->
<p>
  置身其中，感受到浓浓的春意，正如北国之春所描述的，城里不知四季变换，北国之春已来临...
</p>
