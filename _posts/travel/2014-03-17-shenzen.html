<p>
  在一年中最冷的季节里，深圳却鸟语花香，景色伊人，桂花散发着阵阵清香！我选择华桥城附近的宾馆，很喜欢这周边的景色，
  早晨起来，吃完早餐，一路溜达来到海边，与香港只隔海相望，海边长满了红树林，清晨跑步的人骆驿不绝！深圳给人一种朝气蓬勃的感觉！
</p>
