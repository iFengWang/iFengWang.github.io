<p>
  这一次的创业就这样结束了，调整一下，整理好心情重新出发！这两天和朋友一起去了一趟张北草原天路，位于张家口以北100公里左右，虽与北京相隔不远，但其地理地貌明显不同，千沟万壑尽显眼前，树立着上千座用来发电的风车，我们住宿的在路上农庄，有种龙门客栈的感觉。
</p>
