<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  
  <a href="{{ site.baseurl }}/index.html">
    <div class="title-layout">
      <img src="{{ site.baseurl }}/images/logo.png" class="mylogo-small" />
      <h1>{{ site.title }}</h1>
    </div>
  </a>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="/">✧博客首页</a></li>
            {% for link in site.data.navigation %}
            <li><a href="{{ site.baseurl }}{{ link.url }}">✧{{ link.title }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
